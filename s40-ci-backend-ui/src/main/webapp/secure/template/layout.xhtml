<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ci="http://java.sun.com/jsf/composite/comp">
    <f:view encoding="UTF-8">
        <ui:insert name="events"/>

        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <title>Nokia CI Web UI - <ui:insert name="contentTitle"/></title>
                <link href="#{request.contextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
                <link href="#{request.contextPath}/resources/css/menus.css" rel="stylesheet" type="text/css" />
                <link href="#{request.contextPath}/resources/css/ngprogress.css" rel="stylesheet" type="text/css" />
                <link href="#{request.contextPath}/resources/css/introjs.min.css" rel="stylesheet" type="text/css" />
            </f:facet>
            <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>
            <link href="#{request.contextPath}/resources/css/themeOverride.css" rel="stylesheet" type="text/css" />
            <ui:insert name="head"></ui:insert>
        </h:head>

        <h:body styleClass="preload">
            <div id="bodyContainer">
                <ui:insert name="top">
                    <ui:include src="top.xhtml"/>
                </ui:insert>

                <div id="container">
                    <ui:insert name="mainmenu">
                        <ui:include src="mainmenu.xhtml"/>
                    </ui:insert>

                    <div id="contentTitle">
                        <ui:insert name="contentTitle"></ui:insert>
                        <ci:pageTutorial step="4" position="left" id="contentmenu"
                                         value="This is the content menu. Here you can find all actions related to current content such as
                                         build triggering, help etc. Hovering over items with your mouse gives you more information about the actions.">
                            <ui:insert name="contentMenu"></ui:insert>
                        </ci:pageTutorial>
                    </div>

                    <div id="content">
                        <h:panelGroup layout="block" id="breadCrumbMenu">
                            <ui:insert name="breadCrumbMenu"></ui:insert>
                        </h:panelGroup>
                        <ci:announcement model="#{globalAnnouncementsBean.getAnnouncementModel()}"/>
                        <p:messages id="globalMessages" globalOnly="true" autoUpdate="true" showDetail="true" closable="true"/>
                        <ui:insert name="content"></ui:insert>
                    </div>
                </div>

                <ui:insert name="bottom">
                    <ui:include src="footer.xhtml"/>
                </ui:insert>
                <ui:include src="hotkeys.xhtml"/>
                <div id="hidden">
                    <ui:insert name="hidden"></ui:insert>
                </div>
            </div>

            <h:outputScript library="primefaces" name="jquery/jquery.js"/>
            <script src="#{request.contextPath}/secure/resources/js/ngprogress.js" type="text/javascript"/>
            <script type="text/javascript" src="#{request.contextPath}/secure/resources/js/jquery.cookie.js"/>
            <script type="text/javascript" src="#{request.contextPath}/secure/resources/js/navigation.js"/>
            <script type="text/javascript" src="#{request.contextPath}/secure/resources/js/intro.min.js"/>
            <script type="text/javascript" src="#{request.contextPath}/secure/resources/js/tutorial.js"/>
        </h:body>
    </f:view>
</html>
