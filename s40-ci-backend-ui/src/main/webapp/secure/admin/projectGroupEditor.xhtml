<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ci="http://java.sun.com/jsf/composite/comp"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <body>

        <ui:composition template="../template/editorLayout.xhtml">
            <ui:define name="contentTitle">Project group #{projectGroupBean.projectGroup.name}</ui:define>

            <ui:define name="breadCrumbMenu">
                <h:link value="Admin" outcome="admin"/>
                <h:link value="Project groups" outcome="projectGroups"/>
                <h:link value="Edit #{projectGroupBean.projectGroup.name}" outcome="projectGroupEditor" styleClass="active"
                        rendered="#{not empty projectGroupBean.projectGroup.id}">
                    <f:param name="projectGroupId" value="#{projectGroupBean.projectGroup.id}"/>
                </h:link>
                <h:link value="Add new project group" outcome="projectGroupEditor" styleClass="active" rendered="#{empty projectGroupBean.projectGroup.id}"/>
            </ui:define>

            <ui:define name="content">
                <h:form id="groupEditorForm">
                    <h:panelGrid id="projectGroupEditTable" columns="2">
                        <h:outputLabel for="projectGroupNameInput" value="Name"/>
                        <p:inputText id="projectGroupNameInput" value="#{projectGroupBean.projectGroup.name}" required="true" label="name"/>
                        <h:outputLabel for="projectGroupDescriptionInput" value="Description"/>
                        <p:inputTextarea id="projectGroupDescriptionInput" value="#{projectGroupBean.projectGroup.description}"
                                         label="projectGroupList" rows="5" cols="40"/>
                        <f:facet name="footer">
                            <p:commandButton id="projectGroupSaveButton" value="Save" action="#{projectGroupBean.save}" ajax="false"/>
                            <p:commandButton id="projectGroupCancelButton" value="Cancel" action="#{projectGroupBean.cancelEdit}" ajax="false" immediate="true"/>
                        </f:facet>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
