<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ci="http://java.sun.com/jsf/composite/comp"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <body>

        <ui:composition template="../template/editorLayout.xhtml">
            <ui:define name="contentTitle">FAQ</ui:define>

            <ui:define name="breadCrumbMenu">
                <h:link value="Admin" outcome="admin"/>
                <h:link value="CI Info" outcome="info"/>
                <h:link value="Edit #{faqBean.id}" outcome="faqEditor" styleClass="active"
                        rendered="#{not empty faqBean.id}">
                    <f:param name="id" value="#{faqBean.id}"/>
                </h:link>
                <h:link value="Add new FAQ" outcome="faqEditor" styleClass="active" rendered="#{empty faqBean.id}"/>
            </ui:define>

            <ui:define name="content">
                <h:form id="faqEditorForm">
                    <h:panelGrid id="faqEditTable" columns="2">
                        <h:outputLabel for="question" value="Question"/>
                        <p:inputText id="question" value="#{faqBean.faq.question}"
                                     label="question" required="true" requiredMessage="Please fill in the question!"/>
                        <h:outputLabel for="answer" value="Answer"/>
                        <p:editor id="answer" value="#{faqBean.faq.answer}" width="600" height="500"
                                  required="true" requiredMessage="Please fill in the answer!"/>

                        <f:facet name="footer">
                            <p:commandButton id="faqSaveButton" value="Save" action="#{faqBean.save}"
                                             ajax="false"/>
                            <p:commandButton id="faqCancelButton" value="Cancel" action="#{faqBean.cancelEdit}"
                                             ajax="false" immediate="true"/>
                        </f:facet>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
