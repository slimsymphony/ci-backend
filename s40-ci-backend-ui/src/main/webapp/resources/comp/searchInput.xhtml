<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <cc:interface>
        <composite:attribute name="placeHolder" default="Search"/>
    </cc:interface>

    <cc:implementation>
        <h:form rendered="#{searchInputBean.searchingEnabled}">
            <p:inputText id="q" value="#{searchInputBean.query}"/>
            <p:watermark for="q" value="#{cc.attrs.placeHolder}"/>
            <h:commandButton type="submit" value="" action="#{searchInputBean.search()}" style="display: none;"/>
        </h:form>
    </cc:implementation>
</html>
