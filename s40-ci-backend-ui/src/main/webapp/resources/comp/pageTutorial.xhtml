<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ci="http://java.sun.com/jsf/composite/comp">

    <!-- INTERFACE -->
    <cc:interface>
        <composite:attribute name="id"/>
        <composite:attribute name="step"/>
        <composite:attribute name="value"/>
        <composite:attribute name="position" default="right"/>
        <composite:attribute name="style"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div id="#{cc.attrs.id}" data-step="#{cc.attrs.step}" data-intro="#{cc.attrs.value}" data-position="#{cc.attrs.position}"
             class="tutorial" style="#{cc.attrs.style}">
            <cc:insertChildren xmlns:ci="http://java.sun.com/jsf/composite/comp"/>
        </div>
    </cc:implementation>
</html>
