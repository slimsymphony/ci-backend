<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <composite:attribute name="summary"/>
        <composite:attribute name="message"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div id="jsCheck" class="ui-messages ui-widget" aria-live="polite">
            <div class="ui-messages-warn ui-corner-all">
                <span class="ui-messages-warn-icon"/>
                <ul>
                    <li>
                        <span class="ui-messages-warn-summary">#{cc.attrs.summary}</span>
                        <span class="ui-messages-warn-detail">#{cc.attrs.message}</span>
                    </li>
                </ul>
            </div>
        </div>
    </cc:implementation>
</html>
