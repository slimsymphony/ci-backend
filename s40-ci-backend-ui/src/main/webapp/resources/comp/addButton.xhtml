<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <cc:interface>
        <composite:attribute name="page"/>
        <composite:attribute name="tooltip"/>
    </cc:interface>

    <cc:implementation>
        <h:link id="addButton" value="" outcome="#{cc.attrs.page}" styleClass="contentmenuAdd">
            <pe:tooltip for="addButton" value="#{cc.attrs.tooltip} (A)" myPosition="top right" atPosition="bottom center"/>
            <h:form id="addButtonHotkey">
                <p:hotkey bind="a" action="#{hotkeyController.gotoPage(cc.attrs.page)}"></p:hotkey>
            </h:form>
        </h:link>
    </cc:implementation>
</html>
